<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src = "https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
  <script src = "https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
  <script src = 'https://unpkg.com/@babel/standalone/babel.min.js'></script>

  <!-- react-dom은 react element를 HTML에 두는 역할을 한다. -->
  <script type = 'text/babel'>
    const root = document.getElementById("root");

    const Title = () => (
        <h3 id = 'title' onMouseEnter={() => console.log('enter!')}>
          This is Title
        </h3>
    ); // <- JSX!
    /*
    const h3 = React.createElement(
      "h3", // 태그 이름이 들어가야 한다.
      {onMouseEnter: () => console.log('enter!')},
      "Hello");
    */

    function Button() {
      return (
        <button id = 'button' style = {{backgroundColor: "tomato"}} onClick = {() => console.log('clicked!')}>
          Click me!
        </button>
      );
    } 
    /*
    const button = React.createElement(
      "button",
      {onClick: () => console.log('clicked!')},
      "Click me");
    */
    const Container = () => (
      <div>
        <Title />
        <Button />
        <Button />
        <Button />
        <Button />
      </div>
    );

    ReactDOM.render(<Container />, root); // span 변수를  root 변수에 render하라는 의미이다.
  </script>
</html>
