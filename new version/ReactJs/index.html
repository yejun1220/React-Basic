<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- react-dom은 react element를 HTML에 두는 역할을 한다. -->
  <script type="text/babel">
    const root = document.getElementById("root");

    function App() {
      const [minutes, setMinutes] = React.useState(0); // array로 반환
      const onChange = (event) => setMinutes(event.target.value); // modifier 안 인자는 values를 바꿔주는 요소이다.
      // const onChange = () => console.log(minutes);
      const reset = () => setMinutes(0);

      return (
        <div>
          <h1 className='Hi'>Super Converter</h1>
          <div>
            <label htmlFor='minutes'>Minutes</label>
            <input
              value={minutes}
              id='minutes'
              placeholder='Minutes' // input 안 글씨
              type='number'
              onChange={onChange} // 변화가 일어났을 때 {onChange} 살행한다, onChange가 없으면 변화가 일어나도 무반응이다.
            />
          </div>

          <div>
            <label htmlFor='hours'>Hours</label>
            <input
              value={Math.round(minutes / 60)}
              id='hours'
              placeholder='Hours'
              type='number'
              disabled
            />
          </div>
          <button onClick={reset}>Reset</button>
        </div>
      );
    }

    ReactDOM.render(<App />, root);

    // ReactDOM.render(<Container />, root); // span 변수를  root 변수에 render하라는 의미이다.
  </script>
</html>
