<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="http://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
  <script src="http://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
  <!-- react-dom은 react element를 HTML에 두는 역할을 한다. -->
  <script>
    const root = document.getElementById("root");
    const h3 = React.createElement(
      "h3",
      {onMouseEnter: () => console.log('enter!')},
      "Hello"); // 태그 이름이 들어가야 한다.
    const button = React.createElement(
      "button",
      {onClick: () => console.log('clicked!')},
      "Click me");
    const container = React.createElement("div", null, [h3, button]);
    ReactDOM.render(container, root); // span 변수를  root 변수에 render하라는 의미이다.
  </script>
</html>
