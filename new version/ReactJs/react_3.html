<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- react-dom은 react element를 HTML에 두는 역할을 한다. -->
  <script type="text/babel">
    function Btn({ text, temp }) {
      console.log(text, temp);
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize: temp ? 10 : 30,
          }}>
          {text}
        </button>
      );
    }

    function App() {
      return (
        <div>
          <Btn text='Save Change' temp={true} />
          <Btn text='Confirm' temp={false} />
        </div>
      );
    }

    ReactDOM.render(<App />, root);

    // ReactDOM.render(<Container />, root); // span 변수를  root 변수에 render하라는 의미이다.
  </script>
</html>
